<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme Of The Day</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="./compiled.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Montserrat&display=fallback" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/75a075376f.js" crossorigin="anonymous"></script>
    <script defer type="module" src="./index.js"></script>
  </head>

  <body class="bg-teal-300 text-gray-900 text-center h-screen flex flex-wrap content-between">
    <header class="w-full order-last text-sm p-2 pt-0 sm:absolute sm:text-right sm:pt-2">
      <a href="https://github.com/livchits/memeOfTheDay"><i class="fab fa-github-square fa-3x"></i></a>
    </header>
    <main class="container flex flex-wrap justify-center">
      <h1 class="font-serif text-4xl font-black w-full m-3">Meme of the Day</h1>
      <div class="image-container group w-11/12 flex flex-col items-center justify-center hover:opacity-25">
        <img class="meme block m-auto rounded-lg meme object-contain opacity-100 group-hover:opacity-25" />
        <div class="meme-text-container">
          <div class="meme-text"></div>
        </div>
      </div>
      <button class="btn-get-random-meme glow-on-hover">
        Get random Meme!
      </button>
    </main>
    <footer>Created by <a href="https://github.com/livchits">Lucas Livchits</a> ðŸš€ - 2019</footer>
  </body>
</html>

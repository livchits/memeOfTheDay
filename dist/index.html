<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme Of The Day</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="./compiled.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Montserrat&display=fallback" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/75a075376f.js" crossorigin="anonymous"></script>
    <script defer type="module" src="./index.js"></script>
  </head>

  <body class="bg-teal-300 text-gray-900 text-center h-screen max-h-screen flex flex-wrap content-between">
    <header class="w-full order-last text-sm p-2 pt-0 sm:absolute sm:text-right sm:pt-2">
      <a class="visited:text-gray-900 hover:text-gray-800" href="https://github.com/livchits/memeOfTheDay"
        ><i class="fab fa-github-square fa-3x"></i
      ></a>
    </header>
    <main class="w-full flex flex-wrap justify-center items-center h-85">
      <h1 class="font-bungee text-4xl font-black w-full m-3 leading-none">Meme of the Day</h1>
      <div class="image-container w-full flex flex-col items-center justify-center h-60">
        <div class="group flex flex-col items-center justify-center mx-2">
          <img class="meme block m-auto max-h-60vh rounded-lg meme object-contain transition group-hover:opacity-25" />
          <div
            class="meme-text text-xl font-medium sm-caps text-red-shadow mx-3 font-arialB absolute opacity-0 transition group-hover:opacity-100"
          ></div>
        </div>
      </div>
      <button
        class="btn-get-random-meme glow-on-hover w-5/6 h-4 mt-2 bg-gray-900 p-1 text-teal-300 text-red-shadow font-arialB font-medium sm-caps rounded-lg border border-gray-800 mb-1 active:bg-teal-300 hover:bg-gray-800 hover:text-teal-400 hover:border-gray-900 sm:max-w-xs"
      >
        Get random Meme!
      </button>
    </main>
    <footer class="w-full text-sm font-montserrat font-bold sm:p-8">
      Created by <a class="hover:text-gray-800" href="https://github.com/livchits">Lucas Livchits</a> ðŸš€ - 2019
    </footer>
  </body>
</html>
